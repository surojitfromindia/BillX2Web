<html>
  <script></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
    rel="stylesheet"
    type="text/css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
  />
  <style>
    .container {
      margin-top: 30px;
    }
  </style>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
     
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #33c3f0;
    }
    .bottom-bar > .container {
      margin-top: 5px;
      color: white;
    }
  </style>
  <body>
    <div class="container">
      <h3>New Bill</h3>
      <div class="customer-details">
        <label for="name">Name</label>
        <input id="name" type="text" />
      </div>
    </div>
    <div class="bottom-bar">
      <div class="container">
        New
      </div>
    </div>
  </body>
</html>
